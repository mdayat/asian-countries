  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Do'ain is an app that shows a list of do'a in Islam, especially daily do'a."
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

    <title>Do'ain</title>
  </head>

  <body>
    <header></header>

    <main>
      <article>
        <h1>Do'ain</h1>

        <p>
          is an app that shows a list of do'a in Islam, especially daily do'a.
          You can search specific do'a through the search feature, the do'a that
          will be displayed by the search feature is the first do'a that the
          application finds according to the search keyword.
        </p>
      </article>
    </main>
